# Hyprlock configuration
# General settings
general {
    # disable_loading_bar = false
    grace = 0
    hide_cursor = true
    # no_fade_in = false
    # no_fade_out = false
    ignore_empty_input = false
    immediate_render = false
    # pam_module = hyprlock
}

# Background
background {
    monitor =
    path = ~/.config/wallpaper/screenlock.jpg
    blur_passes = 2
    blur_size = 3
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(255, 255, 255, 1.0)
    font_size = 90
    font_family = Inter Display Bold
    position = 0, 80
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B %Y")"
    color = rgba(255, 255, 255, 0.8)
    font_size = 25
    font_family = Inter Display
    position = 0, -40
    halign = center
    valign = center
}

# User info
label {
    monitor =
    text = Hi $USER
    color = rgba(255, 255, 255, 0.6)
    font_size = 20
    font_family = Inter Display
    position = 0, -160
    halign = center
    valign = center
}

# Password input field
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgba(255, 255, 255, 1.0)
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <span foreground="##ffffff99">Password...</span>
    hide_input = false
    check_color = rgba(204, 136, 34, 0)
    fail_color = rgba(204, 34, 34, 0)
    fail_text = <span foreground="##ff6b6b">$FAIL <b>($ATTEMPTS)</b></span>
    capslock_color = rgba(255, 255, 255, 0.2)
    position = 0, -230
    halign = center
    valign = center
}

# Bottom info
label {
    monitor =
    text = cmd[update:1000] echo "$(uptime -p | sed 's/up /Uptime: /')"
    color = rgba(255, 255, 255, 0.4)
    font_size = 14
    font_family = Inter Display
    position = 0, 60
    halign = center
    valign = bottom
}

# Battery info (if laptop)
label {
    monitor =
    text = cmd[update:5000] echo "$(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null | head -1 | sed 's/$/%/' || echo '')"
    color = rgba(255, 255, 255, 0.4)
    font_size = 14
    font_family = Inter Display
    position = 60, 60
    halign = right
    valign = bottom
}

